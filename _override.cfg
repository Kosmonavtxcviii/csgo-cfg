// console
    con_enable "1"

// network
    rate "786432"
    cl_cmdrate "128"
    cl_updaterate "128"
    cl_interp "0"
    cl_interpolate "1"
    cl_interp_ratio "1"
    cl_lagcompensation "1"
    cl_predict "1"
    cl_predictweapons "1"

// screen

    // hud
        hud_scaling "2.0"
        cl_hud_color "4"

    // rader
        cl_hud_radar_scale "0.75"
        cl_radar_scale "0.3"
        cl_radar_rotate "1"
        cl_radar_always_centered "1"
        cl_radar_square_with_scoreboard "1"

    // graphics
        fps_max "999"
        fps_max_menu "120"
        mat_monitorgamma "2.0"
        r_drawtracers_firstperson "1"

// crosshair

    // style
        cl_crosshairstyle "4"
        cl_crosshair_t "0"
        cl_crosshairdot "0"
        cl_crosshairsize "3"
        cl_crosshairthickness "1"
        cl_crosshairgap "-2"
        cl_crosshair_drawoutline "0"
        cl_crosshair_outlinethickness "1"
        cl_observercrosshair "0"
        cl_crosshair_sniper_width "2"
        hud_showtargetid "0"

    // color
        cl_crosshaircolor "5"
        cl_crosshaircolor_r "0"
        cl_crosshaircolor_g "255"
        cl_crosshaircolor_b "255"
        cl_crosshairusealpha "0"
        cl_crosshairalpha "255"

// viewmodel
    cl_righthand "1"
    viewmodel_presetpos "0"
    viewmodel_fov "68"
    viewmodel_offset_x "2.5"
    viewmodel_offset_y "2.5"
    viewmodel_offset_z "-2.0"
    cl_bob_lower_amt "15"
    cl_bobamt_lat "0.1"
    cl_bobamt_vert "0.1"
    cl_bobcycle "0.1"
    cl_viewmodel_shift_right_amt "0.25"
    cl_viewmodel_shift_left_amt "0.5"

// audio

    // sound
        volume "0.25"
        snd_roundstart_volume "0.25"
        snd_roundend_volume "0.25"
        snd_mapobjective_volume "0.25"
        snd_tensecondwarning_volume "0.25"
        snd_deathcamera_volume "0.25"
        snd_mvp_volume "0.25"
        snd_dzmusic_volume "0.25"

    // voice
        voice_enable "1"
        voice_scale "0.25"

// controll

    // mouse
        sensitivity "0.85"
        zoom_sensitivity_ratio_mouse "1.0"
        m_rawinput "1"
        m_customaccel "0"
        m_customaccel_exponent "0"
        m_customaccel_max "0"
        m_customaccel_scale "0"
        m_mousespeed "0"
        m_mouseaccel1 "0"
        m_mouseaccel2 "0"
        m_forward "0"
        m_side "0"
        m_pitch "0.022"
        m_yaw "0.022"

    // keyboard

        // init
            unbindall

        // movement
            bind "w" "+forward; r_cleardecals"
            bind "s" "+back; r_cleardecals"
            bind "d" "+moveright; r_cleardecals"
            bind "a" "+moveleft; r_cleardecals"
            bind "space" "+jump; r_cleardecals"
            bind "shift" "+duck; r_cleardecals"
            bind "ctrl" "+speed; r_cleardecals"

        // action
            bind "mouse1" "+attack; r_cleardecals"
            bind "mouse2" "+attack2; r_cleardecals"
            bind "mouse4" "+reload; r_cleardecals"
            bind "mouse5" "lastinv; r_cleardecals"
            bind "g" "drop"
            bind "e" "+use"
            bind "f" "+lookatweapon"
            bind "c" "+voicerecord"

        // equipment slots
            // primary weapon
            bind "q" "slot1"
            // secondary weapon
            bind "r" "slot2"
            // knife
            bind "3" "slot3"
            // grenade cycling
            bind "mouse3" "slot4"
            // he grenade
            bind "5" "slot6"
            // flashbang
            bind "mwheeldown" "slot7"
            // smoke grenade
            bind "mwheelup" "slot8"
            // molotov / incendiary grenade
            bind "4" "slot10"
            // c4
            bind "1" "slot5"

        // screen controll
            // open score board
            bind "tab" "+showscores"
            // toggle console
            bind "enter" "toggleconsole"
            // cancel select
            bind "esc" "cancelselect"
            // chat for all
            bind "y" "messagemode"
            // chat for team
            bind "u" "messagemode2"
            // open buy menu
            bind "b" "buymenu"
            // open graffiti menu
            bind "t" "+spray_menu"
            // toggle net graph
            bind "x" "toggle net_graph"

        // viewmodel
            // toggle dominant hand
            bind "z" "toggle cl_righthand"

        // ingame options
            // disconnet from game
            bind "home" "disconnect"
            // commit to suicide
            bind "end" "kill"
            // hide hud
            bind "del" "cl_drawhud 0"
            // show hud
            bind "ins" "cl_drawhud 1"
            // unmute overall sound
            bind "pgup" "volume 0.25"
            // mute overall sound
            bind "pgdn" "volume 0"

// misc
    // disable automatic switching when picking up a weapon
    cl_autowepswitch "0"
    // disable automatic close of buymenu when buying weapons
    closeonbuy "0"
    // prevent opening buymenu when pressing USE (+use) key
    cl_use_opens_buy_menu "0"
    // disable automatic buying on deathmatch
    cl_dm_buyrandomweapons 0
    // solution for fps bug
    logaddress_add 1

// final
host_writeconfig